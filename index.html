<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Alxer</title>
    <link rel="shortcut icon" href="image/leaf-regular-36.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="container">
        <div class="text" >
            Alxer's Website
        </div>
    </div>
    
    <div class="contact">
        <p class="text1">
            Contact Me
        </p>

        <div class="box">
            <a href="https://www.facebook.com/Phamduc1211/" onclick="window.open(this.getAttribute('href')); return false;">
                <button class="contact-button">
                    <i class='bx bxl-facebook-circle'>

                    </i>
                </button>
            </a>
            
            <a href="https://instagram/alxer_one/?igshid=NTdlMDg3MTY=" onclick="window.open(this.getAttribute('href')); return false;">
                <button class="contact-button">
                    <i class='bx bxl-instagram' >

                    </i>
                </button>
            </a>
            
            <a href="https://github.com/Alxer123" onclick="window.open(this.getAttribute('href')); return false;">
                <button class="contact-button">
                    <i class='bx bxl-github' >
                        
                    </i>
                </button>
            </a>
            
        </div>

    </div>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="image/Twerking duck.png" alt="">
                </span>

                <div class="text3 logo-text">
                    <span class="name">DuckyCoding</span>
                    <span class="profession">Beginner Dev</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text3 nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text3 nav-text">Revenue</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text3 nav-text">Notifications</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text3 nav-text">Analytics</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text3 nav-text">Likes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text3 nav-text">Wallets</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text3 nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text3">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <script src="script.js"></script>

</html>
